<body>


<!-- The follow variations show the combinations for valid object element usages with applets -->

<!-- Use of Attributes only. This is similar to the usage of the deprecated Applet element
     and is not supported by the 'official' specifications. IE however, still honors this
     convention. Should probably test this against other browsers as well. -->

<!--object id="applet" archive="TestApplet.jar" width="500" height="500" code="TestApplet">
</object-->


<!-- Use of code param with bare class files. Although the archive attribute is valid for the object
     element, it is ignored and the "code" parameter's value MUST BE AN UNCOMPRESSED CLASS FILE.
     For example, the bare class file for TestApplet is TestApplet.class.

     The type attribute is REQUIRED.-->

<!--object id="applet" archive="TestApplet.jar" type="application/x-java-applet" width="500" height="500">
	<param name="code" value="TestApplet">
</object-->


<!-- Use of params to specify java archive parameters. This is the CANONICAL way to specify applet
	 parameters. The use of "java_archive" is not well documented however.

	 As above, the type attribute is REQUIRED. -->

<!--object id="applet" width="500" height="500" type="application/x-java-applet">
    <param name="code" value="TestApplet">
    <param name="java_archive" value="TestApplet.jar">
</object-->

<!-- The param "java_type" does NOT WORK ; type object attribute is REQUIRED. -->
<!-- The param "java_code" and "code" are interchangable -->
<!-- For browsers that support it; class names can have package prefixes. Please
     refer to the BrowserIntegration tests to see which current browsers are supported -->

<div>
<object id="test_applet" width="100" height="100" type="application/x-java-applet">
	<!--param name="type" value="application/x-java-applet"-->

    <param name="java_archive" value="applet.jar,fest-swing-1.2a3.jar,fest-assert-1.1.jar,fest-util-1.1.jar,fest-reflect-1.2-SNAPSHOT.jar" />
</object>
